apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Values.namespace }}
  name: {{.Values.name}}
spec:
  type: {{.Values.service.type}}
  selector:
    app: {{.Values.name}}
  ports:
    - port: {{.Values.service.port}}
      targetPort: {{.Values.service.targetPort}}
      protocol: TCP
      name: tcp

